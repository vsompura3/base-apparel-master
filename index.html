<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">

      <div class="left">
        <div class="left-content">
          <div class="logobox">
            <img src="./images/logo.svg" alt="Base Apparel" class="logo">
          </div>

          <div class="hero-image">
            <img src="./images/hero-mobile.jpg" alt="hero">
          </div>

          <div class="hero">
            <h1>
              <span>we're</span>
              coming soon
            </h1>

            <p>
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form id="form">
              <input id="email" type="email" placeholder="Email Address" required>
              <img src="./images/icon-error.svg" alt="error" id="error">
              <button id="btn" type="submit">
                <img src="./images/icon-arrow.svg" alt="action">
              </button>
              <small>Please provide a valid email</small>
            </form>
          </div>
        </div>
      </div>

      <!-- Only On Desktop View -->
      <div class="right">
        &nbsp;
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://vsompura3.github.io/">Vaibhav Sompura</a>.
      </p>
    </footer>

    <script>
      const form = document.querySelector('#form');
      const email = document.querySelector('#email');
      const btn = document.querySelector('#btn');

      btn.addEventListener('click', function () {
        if (!validateEmail(email)) {
          form.classList.add('error');
        } else {
          form.classList.remove('error');
        }
      })

      function validateEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }
    </script>

  </body>

</html>
